<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Cat vs Dog Classifier üê∂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px auto;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .preview-container {
            text-align: center;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-cat {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .result-dog {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result-loading {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
        }

        .result-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emoji-large {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üê± Cat vs Dog Classifier üê∂</h1>
            <p class="subtitle">Upload an image to see if it's a cat or dog!</p>
            
            <form id="uploadForm">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <label for="fileInput" class="form-label mb-0">
                        Click to upload or drag & drop an image
                    </label>
                    <input type="file" id="fileInput" accept="image/*" required>
                </div>

                <div class="preview-container">
                    <img id="preview" src="#" alt="Image Preview">
                </div>
                
                <button type="submit" class="btn-predict" id="predictBtn">
                    üîÆ Predict
                </button>
            </form>
            
            <div id="result" class="d-none"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const uploadArea = document.getElementById('uploadArea');
        const predictBtn = document.getElementById('predictBtn');

        // Click to upload
        uploadArea.onclick = () => fileInput.click();

        // Drag and drop
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = () => {
            uploadArea.classList.remove('dragover');
        };

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayPreview(files[0]);
            }
        };

        // File selection
        fileInput.onchange = (evt) => {
            const [file] = fileInput.files;
            if (file) {
                displayPreview(file);
            }
        };

        function displayPreview(file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            resultDiv.classList.add('d-none');
        }

        // Form submission
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showResult('error', '‚ö†Ô∏è Please select an image first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show loading state
            predictBtn.disabled = true;
            resultDiv.className = 'result-loading';
            resultDiv.innerHTML = `
                <div class="spinner"></div>
                <div>Analyzing image...</div>
            `;
            resultDiv.classList.remove('d-none');

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.error) {
                    showResult('error', `‚ùå Error: ${data.error}`);
                } else {
                    showPrediction(data.class, data.confidence);
                }
            } catch (error) {
                showResult('error', '‚ùå Error connecting to server. Make sure the server is running.');
            } finally {
                predictBtn.disabled = false;
            }
        };

        function showPrediction(className, confidence) {
            const emoji = className === 'Cat' ? 'üê±' : 'üê∂';
            const resultClass = className === 'Cat' ? 'result-cat' : 'result-dog';
            const confidencePercent = (confidence * 100).toFixed(1);
            
            resultDiv.className = resultClass;
            resultDiv.innerHTML = `
                <div class="emoji-large">${emoji}</div>
                <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;">
                    It's a ${className}!
                </div>
                <div style="font-size: 1rem; opacity: 0.95;">
                    Confidence: ${confidencePercent}%
                </div>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                </div>
            `;
            resultDiv.classList.remove('d-none');
        }

        function showResult(type, message) {
            resultDiv.className = `result-${type}`;
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('d-none');
        }
    </script>
</body>
</html>
