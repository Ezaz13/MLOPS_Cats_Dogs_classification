name: Heart Disease Prediction CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Assuming requirements.txt exists in root. If not, we install packages manually.
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Explicitly install test dependencies if not in requirements.txt
        pip install pytest flake8 prefect mlflow scikit-learn pandas numpy matplotlib seaborn great_expectations

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit Tests
      run: |
        # Run pytest and discover tests in the 'tests' directory
        pytest tests/
    - name: Execute Data Pipeline & Model Training
      run: |
        rm -rf /tmp/mlruns
        mkdir -p /tmp/mlruns
        python src/data_pipeline_orchestrator/pipeline.py
      env:
        MLFLOW_TRACKING_URI: file:///tmp/mlruns
        PYTHONIOENCODING: "utf-8"


    - name: Archive Model Performance Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: model-performance-report
        path: src/model_building/model_performance_report.md

    - name: Archive MLflow Runs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/

    - name: Archive Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs
        path: logs/

    - name: Archive Validation Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-reports
        path: reports/